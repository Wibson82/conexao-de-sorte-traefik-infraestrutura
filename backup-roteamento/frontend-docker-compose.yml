version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Build args para otimização
      args:
        - NODE_ENV=production
        - BUILD_DATE=${BUILD_DATE}
        - VCS_REF=${VCS_REF}
    image: ${DOCKER_USERNAME:-facilita}/conexao-de-sorte-frontend:${TAG:-latest}
    container_name: conexao-de-sorte-frontend
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DOMAIN=${DOMAIN:-conexaodesorte.com.br}
      - VITE_API_URL=${VITE_API_URL:-/rest}
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/rest}
      - VITE_FORCE_HTTPS=${VITE_FORCE_HTTPS:-true}
      - VITE_ADMIN_URL=${VITE_ADMIN_URL:-/admin}
      - TZ=America/Sao_Paulo
    ports:
      - "3000:3000"
    networks:
      - app-network

    # Limites de recursos
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

    # Configurações de segurança
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
      - /var/run:noexec,nosuid,size=50m

    # Health check otimizado
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      # Traefik labels essenciais
      - "traefik.enable=true"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

      # Roteamento principal
      - "traefik.http.routers.frontend.rule=Host(`conexaodesorte.com.br`) || Host(`www.conexaodesorte.com.br`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend.service=frontend"

      # Middlewares básicos
      - "traefik.http.middlewares.gzip.compress=true"
      - "traefik.http.middlewares.force-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.force-https.redirectscheme.permanent=true"
      - "traefik.http.routers.frontend.middlewares=force-https,gzip"

      # Labels para organização
      - "com.conexaodesorte.service=frontend"
      - "com.conexaodesorte.version=${VERSION:-latest}"
      - "com.conexaodesorte.build-date=${BUILD_DATE}"

networks:
  app-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: conexao-br0
    ipam:
      config:
        - subnet: 172.20.0.0/16
    external: false