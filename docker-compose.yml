version: '3.9'

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - conexao-network-swarm
    environment:
      - TRAEFIK_ACME_EMAIL=facilitaservicos.tec@gmail.com
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./letsencrypt:/letsencrypt
    entrypoint: ["/bin/sh","-lc","mkdir -p /letsencrypt; [ -f /letsencrypt/acme.json ] || touch /letsencrypt/acme.json; chmod 600 /letsencrypt/acme.json; exec traefik"]
    deploy:
      placement:
        constraints:
          - node.role == manager

networks:
  conexao-network-swarm:
    external: true
