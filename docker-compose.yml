services:
  traefik:
    image: traefik:v3.5.2
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - conexao-network-swarm
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
      - TRAEFIK_ACME_EMAIL=${TRAEFIK_ACME_EMAIL:-facilitaservicos.tec@gmail.com}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./letsencrypt:/letsencrypt
      - ./logs/traefik:/var/log/traefik
    entrypoint: ["/bin/sh","-lc","mkdir -p /letsencrypt; [ -f /letsencrypt/acme.json ] || touch /letsencrypt/acme.json; chmod 600 /letsencrypt/acme.json; exec traefik"]
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    deploy:
      placement:
        constraints:
          - node.role == manager

networks:
  conexao-network-swarm:
    external: true
