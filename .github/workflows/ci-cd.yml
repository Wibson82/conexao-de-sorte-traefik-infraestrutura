name: "üåê Traefik Infrastructure ‚Äì CI/CD Pipeline"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  SERVICE_NAME: traefik-infrastructure

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-yaml

      - name: Prepare scripts
        run: |
          chmod +x .github/workflows/scripts/validate-traefik.sh
          chmod +x .github/workflows/scripts/security-validation.sh

      - name: Validate Traefik Configs
        run: .github/workflows/scripts/validate-traefik.sh

      - name: Security Validation
        run: .github/workflows/scripts/security-validation.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: traefik-configs
          path: |
            docker-compose.yml
            traefik/
            letsencrypt/

  deploy-selfhosted:
    needs: validate-and-build
    runs-on: [ self-hosted, Linux, X64, conexao, conexao-de-sorte-traefik-infraestrutura ]
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    env:
      DOCKER_NETWORK_NAME: conexao-network-swarm  # Usar rede overlay existente
      STACK_NAME: conexao-traefik
      COMPOSE_FILE: docker-compose.yml
    steps:
      - uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 1
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: traefik-configs
          path: .

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Fetch Azure Key Vault secrets
        id: kv
        shell: bash
        run: |
          set -euo pipefail
          VAULT_ENDPOINT="${{ secrets.AZURE_KEYVAULT_ENDPOINT }}"
          if [[ "$VAULT_ENDPOINT" =~ https://([^.]+)\.vault\.azure\.net ]]; then
            VAULT="${BASH_REMATCH[1]}"
          else
            echo "ERROR: Invalid AZURE_KEYVAULT_ENDPOINT format: $VAULT_ENDPOINT" >&2
            exit 1
          fi

          echo "Loading secrets from Azure Key Vault: $VAULT"
          get() {
            echo "Fetching secret: $1" >&2
            SECRET_VALUE=$(az keyvault secret show --vault-name "$VAULT" --name "$1" --query value -o tsv 2>/dev/null)
            if [ $? -ne 0 ] || [ -z "$SECRET_VALUE" ]; then
              echo "ERROR: Secret $1 not found in Azure Key Vault $VAULT" >&2
              exit 1
            fi
            echo "$SECRET_VALUE"
          }

          # Fun√ß√£o para adicionar segredo ao GITHUB_ENV de forma segura
          add_secret() {
            local key="$1"
            local secret_name="$2"
            local value
            value=$(get "$secret_name")

            # Para valores multilinhas, usar formato EOF
            if [[ "$value" == *$'\n'* ]] || [[ "$value" == *"-----BEGIN"* ]] || [[ "$value" == *"-----END"* ]]; then
              echo "$key<<EOF" >> $GITHUB_ENV
              echo "$value" >> $GITHUB_ENV
              echo "EOF" >> $GITHUB_ENV
            else
              echo "$key=$value" >> $GITHUB_ENV
            fi
          }

          # SEGREDOS PADRONIZADOS - conforme SEGREDOS_PADRONIZADOS.md
          add_secret "REDIS_HOST" "conexao-de-sorte-redis-host"
          add_secret "REDIS_PORT" "conexao-de-sorte-redis-port"
          add_secret "REDIS_PASSWORD" "conexao-de-sorte-redis-password"
          add_secret "REDIS_DATABASE" "conexao-de-sorte-redis-database"
          add_secret "DATABASE_JDBC_URL" "conexao-de-sorte-database-jdbc-url"
          add_secret "DATABASE_R2DBC_URL" "conexao-de-sorte-database-r2dbc-url"
          add_secret "DATABASE_USERNAME" "conexao-de-sorte-database-username"
          add_secret "DATABASE_PASSWORD" "conexao-de-sorte-database-password"
          add_secret "DATABASE_HOST" "conexao-de-sorte-database-host"
          add_secret "DATABASE_PORT" "conexao-de-sorte-database-port"
          add_secret "JWT_SECRET" "conexao-de-sorte-jwt-secret"
          add_secret "JWT_ISSUER" "conexao-de-sorte-jwt-issuer"
          add_secret "JWT_JWKS_URI" "conexao-de-sorte-jwt-jwks-uri"
          add_secret "JWT_KEY_ID" "conexao-de-sorte-jwt-key-id"
          add_secret "JWT_SIGNING_KEY" "conexao-de-sorte-jwt-signing-key"
          add_secret "JWT_VERIFICATION_KEY" "conexao-de-sorte-jwt-verification-key"
          add_secret "JWT_PRIVATE_KEY" "conexao-de-sorte-jwt-privateKey"
          add_secret "JWT_PUBLIC_KEY" "conexao-de-sorte-jwt-publicKey"
          add_secret "CORS_ALLOWED_ORIGINS" "conexao-de-sorte-cors-allowed-origins"
          add_secret "CORS_ALLOW_CREDENTIALS" "conexao-de-sorte-cors-allow-credentials"
          add_secret "SSL_ENABLED" "conexao-de-sorte-ssl-enabled"
          add_secret "SSL_KEYSTORE_PATH" "conexao-de-sorte-ssl-keystore-path"
          add_secret "SSL_KEYSTORE_PASSWORD" "conexao-de-sorte-ssl-keystore-password"
          add_secret "ENCRYPTION_MASTER_KEY" "conexao-de-sorte-encryption-master-key"
          add_secret "ENCRYPTION_MASTER_PASSWORD" "conexao-de-sorte-encryption-master-password"
          add_secret "ENCRYPTION_BACKUP_KEY" "conexao-de-sorte-encryption-backup-key"

          echo "Azure Key Vault secrets loaded successfully using standardized naming"

      - name: Prepare scripts
        run: |
          chmod +x .github/workflows/scripts/deploy-traefik.sh .github/workflows/scripts/healthcheck-traefik.sh .github/workflows/scripts/connectivity-validation.sh
          # Usar arquivo de ambiente espec√≠fico para CI/CD
          cp .env.ci .env

      - name: Deploy Traefik Stack
        env:
          STACK_NAME: conexao-traefik
          COMPOSE_FILE: docker-compose.yml
        run: .github/workflows/scripts/deploy-traefik.sh

      - name: Healthcheck Traefik
        env:
          STACK_NAME: conexao-traefik
        run: .github/workflows/scripts/healthcheck-traefik.sh

      - name: Connectivity Validation
        env:
          STACK_NAME: conexao-traefik
        run: .github/workflows/scripts/connectivity-validation.sh
