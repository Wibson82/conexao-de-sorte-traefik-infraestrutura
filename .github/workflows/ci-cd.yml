name: "üåê Traefik Infrastructure ‚Äì CI/CD Pipeline"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  SERVICE_NAME: traefik-infrastructure

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Validate Docker Compose
        run: |
          docker compose -f docker-compose.yml config >/dev/null
          echo "‚úÖ Docker Compose syntax is valid"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: traefik-configs
          path: |
            docker-compose.yml
            traefik/
            letsencrypt/

  deploy-selfhosted:
    needs: validate-and-build
    runs-on: [ self-hosted, Linux, X64, conexao, conexao-de-sorte-traefik-infraestrutura ]
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: traefik-configs
          path: .

      - name: Deploy Traefik Stack
        run: |
          docker stack deploy -c docker-compose.yml --with-registry-auth conexao-traefik

      - name: Verify Deployment
        run: |
          echo "‚è≥ Waiting for Traefik service to stabilize..."
          sleep 20
          docker service ls | grep conexao-traefik
          echo "‚úÖ Traefik stack deployed."
