name: "🏗️ Infrastructure Component - CI/CD Pipeline"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  INFRA_TYPE: infrastructure
  KUBECTL_VERSION: 'v1.28.0'

permissions:
  contents: read
  security-events: write

jobs:
  validate:
    name: "🔍 Validate Infrastructure Component"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4
        
      - name: "🔧 Setup kubectl"
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ env.KUBECTL_VERSION }}
          
      - name: "📋 Validate YAML Files"
        run: |
          echo "📋 Validating YAML syntax..."
          yaml_count=0
          for file in $(find . -name "*.yaml" -o -name "*.yml" | grep -v ".github"); do
            echo "Validating: $file"
            yaml_count=$((yaml_count + 1))
            if ! kubectl --dry-run=client apply -f "$file" 2>/dev/null; then
              echo "⚠️ Warning: $file may have issues (this is normal for templates)"
            fi
          done
          echo "✅ Validated $yaml_count YAML files"
          
      - name: "🔒 Security Validation"
        run: |
          echo "🔒 Checking for security issues..."

          # Simple and focused security check
          echo "📋 Checking for obvious security issues..."

          # Check for extremely dangerous patterns only
          dangerous_patterns_found=false

          if find . -name "*.yaml" -o -name "*.yml" | grep -v "\.github" | xargs grep -i "password: admin" 2>/dev/null; then
            echo "❌ Found 'password: admin' - extremely dangerous!"
            dangerous_patterns_found=true
          fi

          if find . -name "*.yaml" -o -name "*.yml" | grep -v "\.github" | xargs grep -i "password: root" 2>/dev/null; then
            echo "❌ Found 'password: root' - extremely dangerous!"
            dangerous_patterns_found=true
          fi

          if find . -name "*.yaml" -o -name "*.yml" | grep -v "\.github" | xargs grep -i "password: 123456" 2>/dev/null; then
            echo "❌ Found 'password: 123456' - extremely dangerous!"
            dangerous_patterns_found=true
          fi

          if [[ "$dangerous_patterns_found" == "true" ]]; then
            echo "❌ Critical security issues found!"
            exit 1
          fi

          echo "✅ Security validation passed - no critical issues found"
          
      - name: "🧪 Test Scripts"
        run: |
          echo "🧪 Testing executable scripts..."
          
          script_count=0
          for script in $(find . -name "*.sh"); do
            echo "Testing: $script"
            script_count=$((script_count + 1))
            if ! bash -n "$script"; then
              echo "❌ Syntax error in $script"
              exit 1
            fi
          done
          
          if [ $script_count -eq 0 ]; then
            echo "ℹ️ No shell scripts found"
          else
            echo "✅ All $script_count scripts have valid syntax"
          fi
          
      - name: "📋 Validate Documentation"
        run: |
          echo "📋 Checking documentation..."
          
          if [ ! -f "README.md" ]; then
            echo "❌ README.md not found"
            exit 1
          fi
          
          if [ ! -f ".gitignore" ]; then
            echo "⚠️ .gitignore not found"
          fi
          
          echo "✅ Documentation validation passed"
          
      - name: "📊 Generate Report"
        run: |
          echo "📊 Infrastructure Component Validation Report"
          echo "=================================================="
          echo "Project: conexao-de-sorte-traefik-infraestrutura"
          echo "Type: infrastructure"
          echo "YAML files: $(find . -name "*.yaml" -o -name "*.yml" | grep -v ".github" | wc -l)"
          echo "Scripts: $(find . -name "*.sh" | wc -l)"
          echo "Status: ✅ Validation Passed"

  # ============================================================================
  # 🚀 DEPLOY JOB - SELF-HOSTED RUNNER
  # ============================================================================
  deploy-selfhosted:
    name: "🚀 Deploy to Self-Hosted Server"
    runs-on: [self-hosted, Linux, X64, conexao-de-sorte-traefik-infraestrutura]
    needs: [validate]
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 10

    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4

      - name: "🐳 Deploy Traefik Infrastructure"
        run: |
          echo "🚀 Deploying Traefik Infrastructure with Log Server..."

          # Build log server image for Swarm
          echo "🏗️ Building Log Server image..."
          docker build -t log-server:latest -f health-server/Dockerfile .

          # Stop existing services safely
          echo "⏹️ Stopping existing Traefik services..."
          docker service ls --filter name=traefik-stack --format "{{.Name}}" | xargs -r docker service rm || true
          sleep 10

          # Remove orphaned containers
          echo "🧹 Cleaning up containers..."
          docker ps -a --filter name=traefik --format "{{.ID}}" | xargs -r docker rm -f || true

          # Deploy the stack with log server
          echo "🏗️ Deploying Traefik stack with Log Server..."
          docker stack deploy -c docker-compose.yml traefik-stack --with-registry-auth

          # Wait for services to start
          echo "⏳ Waiting for services to initialize..."
          sleep 30

          # Verify deployment
          echo "🔍 Verifying deployment..."
          docker service ls --filter name=traefik-stack

          # Check health of critical services
          echo "🏥 Checking service health..."
          for service in traefik log-server health-monitor; do
            if docker service ls --filter name=traefik-stack_${service} --format "{{.Name}}" | grep -q .; then
              echo "✅ Service ${service} deployed"
            else
              echo "⚠️ Service ${service} not found"
            fi
          done

      - name: "📊 Post-Deploy Verification"
        run: |
          echo "📊 Post-deployment verification..."

          # Wait a bit more for health checks
          sleep 60

          # Validate deployment on self-hosted server
          echo "🏗️ Validating deployment on self-hosted runner:"
          echo "📍 Runner: ${{ runner.name }}"
          echo "📍 OS: ${{ runner.os }}"
          echo "📍 Architecture: ${{ runner.arch }}"

          # Check running containers
          echo "🐳 Running containers on server:"
          docker ps --filter name=traefik-stack --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

          # Validate Docker Swarm services
          echo "🔍 Docker Swarm services:"
          docker service ls --filter name=traefik-stack

          # Count deployed services
          service_count=$(docker service ls --filter name=traefik-stack --quiet | wc -l)
          echo "📊 Total services deployed: $service_count"

          if [[ $service_count -gt 0 ]]; then
            echo "✅ Services successfully deployed to self-hosted server!"
          else
            echo "❌ No services found - deployment may have failed"
            exit 1
          fi

          # Test critical endpoints (if accessible locally on runner)
          echo "🌐 Testing endpoints on runner..."

          # Test log server health
          if curl -f http://localhost:9090/health 2>/dev/null; then
            echo "✅ Log server health endpoint responding on runner"
          else
            echo "⚠️ Log server not accessible on runner port 9090"
          fi

          # Check if Traefik is binding ports
          if netstat -tlnp 2>/dev/null | grep -E ':80|:443' | head -3; then
            echo "✅ Traefik ports (80/443) are bound on server"
          else
            echo "⚠️ Traefik ports not detected (may be starting up)"
          fi

          echo "🎉 Deployment verification completed on server runner!"
          echo "🌐 Services should be accessible via: conexaodesorte.com.br"

  summary:
    name: "📊 Pipeline Summary"
    runs-on: ubuntu-latest
    needs: [validate, deploy-selfhosted]
    if: always()
    timeout-minutes: 2
    
    steps:
      - name: "📊 Generate Summary"
        run: |
          echo "## 🏗️ Infrastructure Component Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Validate | ${{ needs.validate.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy | ${{ needs.deploy-selfhosted.result == 'success' && '✅ Deployed' || needs.deploy-selfhosted.result == 'skipped' && '⏭️ Skipped' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** conexao-de-sorte-traefik-infraestrutura" >> $GITHUB_STEP_SUMMARY
          echo "**Type:** infrastructure" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
