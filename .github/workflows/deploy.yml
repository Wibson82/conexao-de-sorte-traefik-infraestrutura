name: "ğŸš€ Traefik Infrastructure - Deploy Pipeline"

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'ForÃ§ar deploy mesmo se validaÃ§Ã£o falhar'
        required: false
        default: false
        type: boolean
      skip_security:
        description: 'Pular verificaÃ§Ãµes de seguranÃ§a'
        required: false
        default: false
        type: boolean
      environment:
        description: 'Ambiente de destino'
        required: false
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  TZ: America/Sao_Paulo

jobs:
  # 
  # DETECÃ‡ÃƒO DE MUDANÃ‡AS
  # 
  detect-changes:
    name: ğŸ” Detectar MudanÃ§as
    runs-on: [self-hosted, Linux, X64, conexao, conexao-de-sorte-traefik-infraestrutura]
    outputs:
      config-changed: ${{ steps.changes.outputs.config }}
      should-deploy: ${{ steps.deploy-check.outputs.should-deploy }}
      environment: ${{ steps.deploy-check.outputs.environment }}
      run-security: ${{ steps.security-check.outputs.run-security }}

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ” Detectar mudanÃ§as em arquivos
      uses: dorny/paths-filter@v3
      id: changes
      with:
        filters: |
          config:
            - 'traefik/**'
            - 'docker-compose.yml'
            - '.env.example'

    - name: âœ… Verificar necessidade de deploy
      id: deploy-check
      run: |
        SHOULD_DEPLOY="false"
        ENVIRONMENT="staging"
        
        # Deploy forÃ§ado via workflow_dispatch
        if [ "${{ github.event.inputs.force_deploy }}" == "true" ]; then
          SHOULD_DEPLOY="true"
          ENVIRONMENT="${{ github.event.inputs.environment }}"
          echo "ğŸš€ Deploy forÃ§ado pelo usuÃ¡rio"
        # Deploy automÃ¡tico em tags para produÃ§Ã£o
        elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
          SHOULD_DEPLOY="true"
          ENVIRONMENT="production"
          echo "ğŸ·ï¸ Deploy automÃ¡tico via tag"
        # Deploy automÃ¡tico em push para main (padrÃ£o)
        elif [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
          SHOULD_DEPLOY="true"
          ENVIRONMENT="staging"
          echo "ğŸ“¤ Deploy automÃ¡tico em push para main"
        fi
        
        echo "should-deploy=$SHOULD_DEPLOY" >> $GITHUB_OUTPUT
        echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT

    - name: ğŸ”’ Verificar necessidade de security scan
      id: security-check
      run: |
        RUN_SECURITY="false"
        
        # Executar em push/PR se nÃ£o foi pulado
        if [ "${{ github.event.inputs.skip_security }}" != "true" ]; then
          RUN_SECURITY="true"
        fi
        
        echo "run-security=$RUN_SECURITY" >> $GITHUB_OUTPUT

  # 
  # VALIDAÃ‡ÃƒO E CI
  # 
  validate:
    name: âœ… ValidaÃ§Ã£o e Testes
    runs-on: [self-hosted, Linux, X64, conexao, conexao-de-sorte-traefik-infraestrutura]
    needs: detect-changes
    if: github.event_name == 'push' || github.event_name == 'pull_request' || needs.detect-changes.outputs.config-changed == 'true'

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ³ Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ“‹ Validar sintaxe YAML
      run: |
        python3 -m pip install yamllint
        find . -name "*.yml" -o -name "*.yaml" | xargs python3 -m yamllint -d relaxed || true
        echo "âœ… ValidaÃ§Ã£o YAML concluÃ­da (warnings ignorados)"

    - name: âš™ï¸ Validar configuraÃ§Ãµes Traefik
      run: |
        echo "ğŸ”§ Validando sintaxe dos arquivos de configuraÃ§Ã£o Traefik..."
        
        # ValidaÃ§Ã£o rÃ¡pida de sintaxe YAML
        for file in traefik/traefik.yml traefik/dynamic/middlewares.yml traefik/dynamic/security-headers.yml traefik/dynamic/tls.yml; do
          if [ -f "$file" ]; then
            if python3 -c "import yaml; yaml.safe_load(open('$file'))" 2>/dev/null; then
              echo "âœ… $file: Sintaxe YAML vÃ¡lida"
            else
              echo "âŒ $file: Erro de sintaxe YAML"
              exit 1
            fi
          else
            echo "âš ï¸ $file: Arquivo nÃ£o encontrado"
          fi
        done
        
        echo "âœ… ValidaÃ§Ã£o de configuraÃ§Ã£o Traefik concluÃ­da"

    - name: ğŸ³ Testar docker-compose
      run: |
        docker compose config
        docker compose config --services

    - name: ğŸŒ Testes de conectividade
      run: |
        echo "ğŸ”§ Testando conectividade bÃ¡sica do Traefik..."
        
        # Criar rede de teste
        docker network create traefik-test || true
        
        # Criar configuraÃ§Ã£o mÃ­nima para teste
        mkdir -p /tmp/traefik-test
        cat > /tmp/traefik-test/traefik.yml << 'EOF'
        api:
          dashboard: true
          insecure: true
        entryPoints:
          web:
            address: ":80"
        providers:
          file:
            directory: /etc/traefik/dynamic
            watch: true
        EOF
        
        # Iniciar Traefik em modo de teste
        docker run -d --name traefik-test \
          --network traefik-test \
          -v "/tmp/traefik-test/traefik.yml:/etc/traefik/traefik.yml:ro" \
          traefik:v3.1
        
        # Aguardar Traefik inicializar
        sleep 15
        
        # Verificar se o container estÃ¡ rodando
        if docker ps | grep -q traefik-test; then
          echo "âœ… Traefik iniciou com sucesso"
          echo "ğŸ“Š Status do container:"
          docker ps --filter "name=traefik-test" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
        else
          echo "âŒ Falha ao iniciar Traefik"
          echo "ğŸ“‹ Logs do container:"
          docker logs traefik-test
          exit 1
        fi
        
        # Verificar logs para erros crÃ­ticos
        echo "ğŸ“‹ Verificando logs do Traefik:"
        docker logs traefik-test 2>&1 | head -20
        
        if docker logs traefik-test 2>&1 | grep -i "error\|fatal\|panic" | grep -v "level=error.*acme"; then
          echo "âš ï¸ Avisos encontrados nos logs (podem ser normais para ambiente de teste)"
        else
          echo "âœ… Nenhum erro crÃ­tico encontrado nos logs"
        fi
        
        # Cleanup
        docker stop traefik-test || true
        docker rm traefik-test || true
        docker network rm traefik-test || true
        rm -rf /tmp/traefik-test
        
        echo "âœ… Teste de conectividade concluÃ­do"

  # 
  # VERIFICAÃ‡Ã•ES DE SEGURANÃ‡A
  # 
  security:
    name: ğŸ”’ VerificaÃ§Ãµes de SeguranÃ§a
    runs-on: [self-hosted, Linux, X64, conexao, conexao-de-sorte-traefik-infraestrutura]
    needs: [detect-changes, validate]
    if: needs.detect-changes.outputs.run-security == 'true' && success()

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ” Scan de secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || 'HEAD~1' }}
        head: HEAD
        extra_args: --debug --only-verified

    - name: ğŸ›¡ï¸ Verificar configuraÃ§Ãµes de seguranÃ§a
      run: |
        echo "ğŸ”’ Verificando configuraÃ§Ãµes de seguranÃ§a..."
        SCORE=0
        TOTAL=6
        
        # HTTPS obrigatÃ³rio
        if grep -q "websecure" traefik/traefik.yml; then
          echo "âœ… HTTPS configurado"
          SCORE=$((SCORE + 1))
        else
          echo "âŒ HTTPS nÃ£o configurado"
        fi
        
        # Let's Encrypt
        if grep -q "letsencrypt" traefik/traefik.yml; then
          echo "âœ… Let's Encrypt configurado"
          SCORE=$((SCORE + 1))
        else
          echo "âŒ Let's Encrypt nÃ£o configurado"
        fi
        
        # Security headers
        if grep -q "security-headers" traefik/dynamic/security-headers.yml; then
          echo "âœ… Security headers configurados"
          SCORE=$((SCORE + 1))
        else
          echo "âŒ Security headers nÃ£o configurados"
        fi
        
        # Rate limiting
        if grep -q "rate-limit" traefik/dynamic/middlewares.yml; then
          echo "âœ… Rate limiting configurado"
          SCORE=$((SCORE + 1))
        else
          echo "âŒ Rate limiting nÃ£o configurado"
        fi
        
        # TLS versÃ£o mÃ­nima
        if grep -q "VersionTLS12" traefik/dynamic/tls.yml; then
          echo "âœ… TLS versÃ£o mÃ­nima configurada"
          SCORE=$((SCORE + 1))
        else
          echo "âŒ TLS versÃ£o mÃ­nima nÃ£o configurada"
        fi
        
        # Logs de acesso
        if grep -q "accessLog" traefik/traefik.yml; then
          echo "âœ… Logs de acesso habilitados"
          SCORE=$((SCORE + 1))
        else
          echo "âŒ Logs de acesso nÃ£o habilitados"
        fi
        
        echo ""
        echo "ğŸ“Š Score de SeguranÃ§a: $SCORE/$TOTAL ($(( SCORE * 100 / TOTAL ))%)"
        
        if [ $SCORE -lt 4 ]; then
          echo "âš ï¸ Score de seguranÃ§a baixo. Revisar configuraÃ§Ãµes."
          exit 1
        fi

  # 
  # DEPLOY
  # 
  deploy:
    name: ğŸš€ Deploy ${{ needs.detect-changes.outputs.environment }}
    runs-on: [self-hosted, Linux, X64, conexao, conexao-de-sorte-traefik-infraestrutura]
    needs: [detect-changes, validate, security]
    if: needs.detect-changes.outputs.should-deploy == 'true' && success()
    environment: ${{ needs.detect-changes.outputs.environment }}

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: âš™ï¸ Configurar ambiente
      run: |
        # ConfiguraÃ§Ãµes bÃ¡sicas
        echo "DOMAIN=conexaodesorte.com.br" >> .env
        echo "ACME_EMAIL=facilitaservicos.dev@gmail.com" >> .env
        echo "VERSION=latest" >> .env
        
        if [ "${{ needs.detect-changes.outputs.environment }}" == "production" ]; then
          echo "ENVIRONMENT=production" >> .env
          echo "LOG_LEVEL=INFO" >> .env
          echo "TRAEFIK_LOG_LEVEL=INFO" >> .env
        else
          echo "ENVIRONMENT=staging" >> .env
          echo "LOG_LEVEL=DEBUG" >> .env
          echo "TRAEFIK_LOG_LEVEL=DEBUG" >> .env
        fi
        
        echo "DEPLOY_TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> .env
        echo "DEPLOY_COMMIT=${{ github.sha }}" >> .env

    - name: ğŸ”Œ Teste de Conectividade SSH
      run: |
        # Validar secrets obrigatÃ³rios
        if [ -z "${{ secrets.SSH_HOST }}" ]; then
          echo "âŒ Erro: SSH_HOST nÃ£o configurado"
          exit 1
        fi
        
        if [ -z "${{ secrets.SSH_USER }}" ]; then
          echo "âŒ Erro: SSH_USER nÃ£o configurado"
          exit 1
        fi
        
        # Executar teste de conectividade SSH
        echo "ğŸ”§ Executando teste de conectividade SSH..."
        GITHUB_ACTIONS=true ./scripts/test-ssh-connectivity.sh "${{ secrets.SSH_HOST }}" "${{ secrets.SSH_USER }}"

    - name: ğŸ”‘ Setup SSH
      run: |
        # Validar chave SSH
        if [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
          echo "âŒ Erro: VPS_SSH_KEY nÃ£o configurado"
          exit 1
        fi
        
        echo "âœ… Secrets SSH validados"
        
        # Configurar SSH
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # Adicionar host Ã s known_hosts
        echo "ğŸ”§ Adicionando ${{ secrets.SSH_HOST }} Ã s known_hosts..."
        ssh-keyscan -T 10 -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
        
        echo "âœ… SSH configurado com sucesso"

    - name: ğŸ“¦ Preparar e enviar arquivos
      run: |
        # Criar diretÃ³rio no servidor se nÃ£o existir
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p ~/traefik-deploy"
        
        # Preparar e enviar arquivos
        tar -czf deploy-package.tar.gz traefik/ docker-compose.yml .env
        scp deploy-package.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/traefik-deploy/

    - name: ğŸš€ Deploy via SSH
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          # Capturar informaÃ§Ãµes do servidor
          echo "ğŸ–¥ï¸  Conectado ao servidor: $(hostname)"
          echo "ğŸŒ IP do servidor: $(hostname -I | awk '{print $1}')"
          echo "ğŸ“… Data/hora do servidor: $(date)"
          echo "ğŸ‘¤ UsuÃ¡rio conectado: $(whoami)"
          echo ""
          
          cd ~/traefik-deploy
          echo "ğŸš€ Iniciando deploy para ${{ needs.detect-changes.outputs.environment }}"
          
          # Extrair e preparar
          tar -xzf deploy-package.tar.gz
          if [ -d "current" ]; then
            mv current backup-$(date +%Y%m%d_%H%M%S)
          fi
          mkdir -p current
          mv traefik docker-compose.yml .env current/
          cd current
          
          # Parar containers Traefik existentes para evitar conflito de porta
          echo "â¹ï¸ Parando containers Traefik existentes..."
          docker stop $(docker ps -q --filter "name=traefik") 2>/dev/null || echo "Nenhum container Traefik rodando"
          docker rm $(docker ps -aq --filter "name=traefik") 2>/dev/null || echo "Nenhum container Traefik para remover"
          
          # Deploy
          echo "ğŸš€ Iniciando novo deploy..."
          docker compose config
          docker compose pull
          docker compose up -d --force-recreate traefik
          
          # Verificar se o deploy foi bem-sucedido
          sleep 10
          if docker ps | grep -q traefik; then
            echo "âœ… Deploy concluÃ­do com sucesso!"
            echo "ğŸ“Š Status dos containers:"
            docker compose ps
          else
            echo "âŒ Falha no deploy!"
            echo "ğŸ“‹ Logs do Traefik:"
            docker compose logs traefik
            exit 1
          fi
        EOF

    - name: ğŸ‰ NotificaÃ§Ã£o de sucesso
      if: success()
      run: |
        echo "ğŸ‰ Deploy realizado com sucesso!"
        echo "ğŸŒ Ambiente: ${{ needs.detect-changes.outputs.environment }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Autor: ${{ github.actor }}"
        echo "ğŸ“… Data: $(date -u +%Y-%m-%dT%H:%M:%SZ)"