name: "ğŸš€ Traefik Infrastructure - Pipeline Principal"

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'ForÃ§ar deploy mesmo se validaÃ§Ã£o falhar'
        required: false
        default: false
        type: boolean
      skip_security:
        description: 'Pular verificaÃ§Ãµes de seguranÃ§a'
        required: false
        default: false
        type: boolean
      environment:
        description: 'Ambiente de destino'
        required: false
        default: 'production'
        type: choice
        options:
        - production
        - staging
  schedule:
    # VerificaÃ§Ãµes de seguranÃ§a diÃ¡rias Ã s 02:00 UTC
  - cron: '0 2 * * *'

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  TZ: America/Sao_Paulo

jobs:
  # =============================================================================
  # DETECÃ‡ÃƒO DE MUDANÃ‡AS
  # =============================================================================
  detect-changes:
    name: ğŸ” Detectar MudanÃ§as
    runs-on: ubuntu-latest
    outputs:
      config-changed: ${{ steps.changes.outputs.config }}
      workflows-changed: ${{ steps.changes.outputs.workflows }}
      should-deploy: ${{ steps.deploy-check.outputs.should-deploy }}
      environment: ${{ steps.deploy-check.outputs.environment }}
      run-security: ${{ steps.security-check.outputs.run-security }}

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ” Detectar mudanÃ§as em arquivos
      uses: dorny/paths-filter@v3
      id: changes
      with:
        filters: |
          config:
            - 'config/**'
            - 'dynamic/**'
            - 'docker-compose.yml'
            - '.env.example'
          workflows:
            - '.github/workflows/**'
            - 'scripts/**'

    - name: ğŸ¯ Verificar necessidade de deploy
      id: deploy-check
      run: |
        SHOULD_DEPLOY="false"
        ENVIRONMENT="staging"

        # Deploy forÃ§ado via workflow_dispatch
        if [ "${{ github.event.inputs.force_deploy }}" == "true" ]; then
          SHOULD_DEPLOY="true"
          ENVIRONMENT="${{ github.event.inputs.environment }}"
          echo "ğŸš€ Deploy forÃ§ado pelo usuÃ¡rio"
        # Deploy automÃ¡tico em tags para produÃ§Ã£o
        elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
          SHOULD_DEPLOY="true"
          ENVIRONMENT="production"
          echo "ğŸ·ï¸ Deploy automÃ¡tico via tag"
        # Deploy em push para main se houver mudanÃ§as de config
        elif [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ] && [ "${{ steps.changes.outputs.config }}" == "true" ]; then
          SHOULD_DEPLOY="true"
          ENVIRONMENT="staging"
          echo "ğŸ“ Deploy automÃ¡tico por mudanÃ§as de configuraÃ§Ã£o"
        fi

        echo "should-deploy=$SHOULD_DEPLOY" >> $GITHUB_OUTPUT
        echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT

    - name: ğŸ”’ Verificar necessidade de security scan
      id: security-check
      run: |
        RUN_SECURITY="false"

        # Executar sempre em schedule
        if [ "${{ github.event_name }}" == "schedule" ]; then
          RUN_SECURITY="true"
        # Executar em push/PR se nÃ£o foi pulado
        elif [ "${{ github.event.inputs.skip_security }}" != "true" ]; then
          RUN_SECURITY="true"
        fi

        echo "run-security=$RUN_SECURITY" >> $GITHUB_OUTPUT

  # =============================================================================
  # VALIDAÃ‡ÃƒO E CI
  # =============================================================================
  validate:
    name: âœ… ValidaÃ§Ã£o e Testes
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.config-changed == 'true' || needs.detect-changes.outputs.workflows-changed == 'true' || github.event_name == 'pull_request'

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ³ Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ“¦ Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: ğŸ”§ Validar sintaxe YAML
      run: |
        python3 -m pip install yamllint
        find . -name "*.yml" -o -name "*.yaml" | xargs python3 -m yamllint -d relaxed || true
        echo "âœ… ValidaÃ§Ã£o YAML concluÃ­da (warnings ignorados)"

    - name: ğŸ” Validar configuraÃ§Ãµes Traefik
      run: |
        docker run --rm \
          -v "$PWD/config:/etc/traefik:ro" \
          -v "$PWD/dynamic:/etc/traefik/dynamic:ro" \
          traefik:v3.0 \
          traefik --configfile=/etc/traefik/traefik.yml --dry-run=true

    - name: ğŸ§ª Testar docker-compose
      run: |
        docker compose config
        docker compose config --services

    - name: ğŸŒ Testes de conectividade
      run: |
        # Criar rede de teste
        docker network create traefik-test || true

        # Iniciar Traefik em modo de teste
        docker run -d --name traefik-test \
          --network traefik-test \
          -p 8080:8080 \
          -p 80:80 \
          -v "$PWD/config:/etc/traefik:ro" \
          -v "$PWD/dynamic:/etc/traefik/dynamic:ro" \
          -v /var/run/docker.sock:/var/run/docker.sock:ro \
          traefik:v3.0

        # Aguardar Traefik inicializar
        sleep 15

        # Testar endpoints
        curl -f http://localhost:8080/api/rawdata || exit 1
        curl -f http://localhost:8080/dashboard/ || exit 1

        # Cleanup
        docker stop traefik-test || true
        docker rm traefik-test || true
        docker network rm traefik-test || true

  # =============================================================================
  # VERIFICAÃ‡Ã•ES DE SEGURANÃ‡A
  # =============================================================================
  security:
    name: ğŸ”’ VerificaÃ§Ãµes de SeguranÃ§a
    runs-on: ubuntu-latest
    needs: [detect-changes, validate]
    if: needs.detect-changes.outputs.run-security == 'true' && (success() || github.event_name == 'schedule')

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ” Scan de secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || 'HEAD~1' }}
        head: HEAD
        extra_args: --debug --only-verified

    - name: ğŸ³ Scan de vulnerabilidades em imagens
      run: |
        # Instalar Trivy
        sudo apt-get update
        sudo apt-get install wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy

        # Scan da imagem Traefik
        trivy image --severity HIGH,CRITICAL traefik:v3.0

    - name: ğŸ›¡ï¸ Verificar configuraÃ§Ãµes de seguranÃ§a
      run: |
        echo "ğŸ” Verificando configuraÃ§Ãµes de seguranÃ§a..."

        SCORE=0
        TOTAL=8

        # HTTPS obrigatÃ³rio
        if grep -q "websecure" config/traefik.yml; then
          echo "âœ… HTTPS configurado"
          SCORE=$((SCORE + 1))
        else
          echo "âŒ HTTPS nÃ£o configurado"
        fi

        # Let's Encrypt
        if grep -q "letsencrypt" config/traefik.yml; then
          echo "âœ… Let's Encrypt configurado"
          SCORE=$((SCORE + 1))
        else
          echo "âŒ Let's Encrypt nÃ£o configurado"
        fi

        # Security headers
        if grep -q "security-headers" dynamic/middlewares.yml; then
          echo "âœ… Security headers configurados"
          SCORE=$((SCORE + 1))
        else
          echo "âŒ Security headers nÃ£o configurados"
        fi

        # Rate limiting
        if grep -q "rate-limit" dynamic/middlewares.yml; then
          echo "âœ… Rate limiting configurado"
          SCORE=$((SCORE + 1))
        else
          echo "âŒ Rate limiting nÃ£o configurado"
        fi

        # Dashboard protegido
        if grep -A 10 "traefik-dashboard" dynamic/services.yml | grep -q "auth"; then
          echo "âœ… Dashboard protegido"
          SCORE=$((SCORE + 1))
        else
          echo "âŒ Dashboard nÃ£o protegido"
        fi

        # TLS versÃ£o mÃ­nima
        if grep -q "VersionTLS12" dynamic/services.yml; then
          echo "âœ… TLS versÃ£o mÃ­nima configurada"
          SCORE=$((SCORE + 1))
        else
          echo "âŒ TLS versÃ£o mÃ­nima nÃ£o configurada"
        fi

        # Logs de acesso
        if grep -q "accessLog" config/traefik.yml; then
          echo "âœ… Logs de acesso habilitados"
          SCORE=$((SCORE + 1))
        else
          echo "âŒ Logs de acesso nÃ£o habilitados"
        fi

        # MÃ©tricas
        if grep -q "prometheus" config/traefik.yml; then
          echo "âœ… MÃ©tricas habilitadas"
          SCORE=$((SCORE + 1))
        else
          echo "âŒ MÃ©tricas nÃ£o habilitadas"
        fi

        echo ""
        echo "ğŸ“Š Score de SeguranÃ§a: $SCORE/$TOTAL ($(( SCORE * 100 / TOTAL ))%)"

        if [ $SCORE -lt 6 ]; then
          echo "âš ï¸ Score de seguranÃ§a baixo. Revisar configuraÃ§Ãµes."
          exit 1
        fi

  # =============================================================================
  # BACKUP PRÃ‰-DEPLOY
  # =============================================================================
  backup:
    name: ğŸ’¾ Backup ConfiguraÃ§Ãµes
    runs-on: ubuntu-latest
    needs: [detect-changes, validate, security]
    if: needs.detect-changes.outputs.should-deploy == 'true' && (success() || needs.detect-changes.outputs.should-deploy == 'true')

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ’¾ Criar backup
      run: |
        TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
        BACKUP_DIR="backup_configs_${TIMESTAMP}"

        mkdir -p "$BACKUP_DIR"
        cp -r config/ "$BACKUP_DIR/"
        cp -r dynamic/ "$BACKUP_DIR/"
        cp docker-compose.yml "$BACKUP_DIR/"
        cp .env.example "$BACKUP_DIR/"

        cat > "$BACKUP_DIR/metadata.json" << EOF
        {
          "timestamp": "$TIMESTAMP",
          "commit": "${{ github.sha }}",
          "ref": "${{ github.ref }}",
          "environment": "${{ needs.detect-changes.outputs.environment }}",
          "actor": "${{ github.actor }}"
        }
        EOF

        tar -czf "backup_configs_${TIMESTAMP}.tar.gz" "$BACKUP_DIR"
        echo "ğŸ“¦ Backup criado: backup_configs_${TIMESTAMP}.tar.gz"

    - name: ğŸ“¤ Upload backup
      uses: actions/upload-artifact@v4
      with:
        name: config-backup-${{ github.sha }}
        path: backup_configs_*.tar.gz
        retention-days: 30

  # =============================================================================
  # DEPLOY
  # =============================================================================
  deploy:
    name: ğŸš€ Deploy ${{ needs.detect-changes.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [detect-changes, validate, security, backup]
    if: needs.detect-changes.outputs.should-deploy == 'true' && success()
    environment: ${{ needs.detect-changes.outputs.environment }}

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ”§ Configurar ambiente
      run: |
        if [ "${{ needs.detect-changes.outputs.environment }}" == "production" ]; then
          echo "ENVIRONMENT=production" >> .env
          echo "LOG_LEVEL=INFO" >> .env
          echo "TRAEFIK_LOG_LEVEL=INFO" >> .env
        else
          echo "ENVIRONMENT=staging" >> .env
          echo "LOG_LEVEL=DEBUG" >> .env
          echo "TRAEFIK_LOG_LEVEL=DEBUG" >> .env
        fi

        echo "DEPLOY_TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> .env
        echo "DEPLOY_COMMIT=${{ github.sha }}" >> .env

    - name: ğŸ”‘ Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: ğŸ“¦ Preparar e enviar arquivos
      run: |
        tar -czf deploy-package.tar.gz config/ dynamic/ docker-compose.yml .env
        scp deploy-package.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }}:~/traefik-deploy/

    - name: ğŸ³ Deploy via SSH
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          cd ~/traefik-deploy

          echo "ğŸš€ Iniciando deploy para ${{ needs.detect-changes.outputs.environment }}"

          # Extrair e preparar
          tar -xzf deploy-package.tar.gz

          if [ -d "current" ]; then
            mv current backup-$(date +%Y%m%d_%H%M%S)
          fi

          mkdir -p current
          mv config dynamic docker-compose.yml .env current/
          cd current

          # Deploy
          docker compose config
        docker compose pull
        docker compose up -d --force-recreate traefik

          echo "âœ… Deploy concluÃ­do!"
        EOF

    - name: ğŸ” VerificaÃ§Ã£o pÃ³s-deploy
      run: |
        echo "ğŸ” Verificando saÃºde dos serviÃ§os..."
        sleep 30

        ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          cd ~/traefik-deploy/current
          docker compose ps
        docker compose logs --tail=20 traefik
        EOF

        echo "âœ… VerificaÃ§Ãµes concluÃ­das!"

  # =============================================================================
  # NOTIFICAÃ‡Ã•ES E RELATÃ“RIOS
  # =============================================================================
  report:
    name: ğŸ“‹ RelatÃ³rio Final
    runs-on: ubuntu-latest
    needs: [detect-changes, validate, security, backup, deploy]
    if: always()

    steps:
    - name: ğŸ“Š Consolidar resultados
      run: |
        echo "ğŸ“‹ RelatÃ³rio do Pipeline - $(date -u +%Y-%m-%dT%H:%M:%SZ)"
        echo "================================================"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ğŸ‘¤ Autor: ${{ github.actor }}"
        echo "ğŸ¯ Ambiente: ${{ needs.detect-changes.outputs.environment }}"
        echo ""

        echo "ğŸ“Š Status dos Jobs:"
        echo "- DetecÃ§Ã£o de MudanÃ§as: âœ…"
        echo "- ValidaÃ§Ã£o: ${{ needs.validate.result == 'success' && 'âœ…' || 'âŒ' }}"
        echo "- SeguranÃ§a: ${{ needs.security.result == 'success' && 'âœ…' || needs.detect-changes.outputs.run-security == 'false' && 'â­ï¸' || 'âŒ' }}"
        echo "- Backup: ${{ needs.backup.result == 'success' && 'âœ…' || needs.detect-changes.outputs.should-deploy == 'false' && 'â­ï¸' || 'âŒ' }}"
        echo "- Deploy: ${{ needs.deploy.result == 'success' && 'âœ…' || needs.detect-changes.outputs.should-deploy == 'false' && 'â­ï¸' || 'âŒ' }}"
        echo ""

        # Determinar status geral
        if [ "${{ needs.validate.result }}" == "success" ] && \
           ([ "${{ needs.security.result }}" == "success" ] || [ "${{ needs.detect-changes.outputs.run-security }}" == "false" ]) && \
           ([ "${{ needs.deploy.result }}" == "success" ] || [ "${{ needs.detect-changes.outputs.should-deploy }}" == "false" ]); then
          echo "ğŸ‰ Pipeline executado com sucesso!"
        else
          echo "âš ï¸ Pipeline teve falhas. Revisar logs acima."
        fi

        echo ""
        echo "ğŸ”— Links Ãºteis:"
        echo "- Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        echo "- Commit: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
