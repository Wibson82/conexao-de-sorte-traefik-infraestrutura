---
# =============================================================================
# üè• HEALTH MONITOR CENTRALIZADO - TRAEFIK
# =============================================================================
#
# Exposi√ß√£o de endpoints de health check centralizados para:
# - Integra√ß√£o com GitHub Actions workflows
# - Monitoramento de infraestrutura
# - Dashboard de observabilidade
# - Deploy validation autom√°tico
#
# Endpoints dispon√≠veis:
# - /health/overall - Status geral de todos os servi√ßos
# - /health/infrastructure - Status da infraestrutura (MySQL, Redis, etc)
# - /health/backend - Status dos microservi√ßos backend
# - /health/individual/{service} - Status individual por servi√ßo
# =============================================================================

http:
  # ===========================================================================
  # üåê ROUTERS - Health Monitor Endpoints
  # ===========================================================================
  routers:
    # -------------------------------------------------------------------------
    # üìä HEALTH OVERVIEW - Status geral de todos os servi√ßos
    # -------------------------------------------------------------------------
    health-overall:
      rule: "Host(`${TRAEFIK_DOMAIN:-traefik.conexaodesorte.com.br}`) && Path(`/health/overall`)"
      entrypoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: health-aggregator
      middlewares:
        - health-headers
        - cors-health

    # -------------------------------------------------------------------------
    # üóÑÔ∏è INFRASTRUCTURE HEALTH - MySQL, Redis, Kafka, etc
    # -------------------------------------------------------------------------
    health-infrastructure:
      rule: "Host(`${TRAEFIK_DOMAIN:-traefik.conexaodesorte.com.br}`) && Path(`/health/infrastructure`)"
      entrypoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: health-infrastructure
      middlewares:
        - health-headers
        - cors-health

    # -------------------------------------------------------------------------
    # üñ•Ô∏è BACKEND SERVICES HEALTH - Microservi√ßos aplica√ß√£o
    # -------------------------------------------------------------------------
    health-backend:
      rule: "Host(`${TRAEFIK_DOMAIN:-traefik.conexaodesorte.com.br}`) && Path(`/health/backend`)"
      entrypoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: health-backend
      middlewares:
        - health-headers
        - cors-health

    # -------------------------------------------------------------------------
    # üîç INDIVIDUAL SERVICE HEALTH - Status por servi√ßo espec√≠fico
    # -------------------------------------------------------------------------
    health-individual:
      rule: "Host(`${TRAEFIK_DOMAIN:-traefik.conexaodesorte.com.br}`) && PathPrefix(`/health/service/`)"
      entrypoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: health-individual
      middlewares:
        - health-headers
        - cors-health
        - health-service-rewrite

  # ===========================================================================
  # üè• SERVICES - Health Check Backends
  # ===========================================================================
  services:
    # -------------------------------------------------------------------------
    # üìä HEALTH AGGREGATOR - Consolida status de todos os servi√ßos
    # -------------------------------------------------------------------------
    health-aggregator:
      loadBalancer:
        servers:
          # Health endpoint interno do Traefik (API)
          - url: "http://traefik:8080/api/overview"
        healthCheck:
          path: "/ping"
          interval: 10s
          timeout: 3s

    # -------------------------------------------------------------------------
    # üóÑÔ∏è INFRASTRUCTURE SERVICES - Status da infraestrutura
    # -------------------------------------------------------------------------
    health-infrastructure:
      loadBalancer:
        servers:
          # MySQL Health Check
          - url: "http://conexao-mysql:3306"
          # Redis Health Check
          - url: "http://conexao-redis:6379"
          # RabbitMQ Health Check
          - url: "http://conexao-rabbitmq:15672"
          # Kafka Health Check
          - url: "http://conexao-kafka:9092"
        healthCheck:
          path: "/health"
          interval: 30s
          timeout: 5s

    # -------------------------------------------------------------------------
    # üñ•Ô∏è BACKEND MICROSERVICES - Status dos servi√ßos de aplica√ß√£o
    # -------------------------------------------------------------------------
    health-backend:
      loadBalancer:
        servers:
          # Gateway Health Check
          - url: "http://conexao-gateway_gateway:8088"
          # Resultados Health Check
          - url: "http://conexao-resultados:8083"
          # Autenticacao Health Check (quando dispon√≠vel)
          - url: "http://conexao-autenticacao:8081"
          # Usuario Health Check (quando dispon√≠vel)
          - url: "http://conexao-usuario:8084"
        healthCheck:
          path: "/actuator/health"
          interval: 30s
          timeout: 5s

    # -------------------------------------------------------------------------
    # üîç INDIVIDUAL SERVICE - Proxy para health checks individuais
    # -------------------------------------------------------------------------
    health-individual:
      loadBalancer:
        servers:
          # Health Aggregator service que roteia para servi√ßos espec√≠ficos
          - url: "http://conexao-traefik_health-aggregator:8080"

  # ===========================================================================
  # üîß MIDDLEWARES - Health Monitor Espec√≠ficos
  # ===========================================================================
  middlewares:
    # -------------------------------------------------------------------------
    # üìã HEALTH HEADERS - Headers espec√≠ficos para health endpoints
    # -------------------------------------------------------------------------
    health-headers:
      headers:
        customRequestHeaders:
          X-Health-Monitor: "traefik-central"
          X-Monitor-Version: "1.0.0"
        customResponseHeaders:
          X-Health-Endpoint: "centralized"
          X-Cache-Control: "no-cache, no-store, must-revalidate"
          X-Content-Type-Options: "nosniff"

    # -------------------------------------------------------------------------
    # üåê CORS HEALTH - CORS espec√≠fico para health checks
    # -------------------------------------------------------------------------
    cors-health:
      headers:
        accessControlAllowMethods:
          - GET
          - OPTIONS
        accessControlAllowOriginList:
          - "https://*.conexaodesorte.com.br"
          - "https://github.com"
          - "https://api.github.com"
        accessControlAllowHeaders:
          - "Content-Type"
          - "Authorization"
          - "X-Health-Monitor"
        accessControlExposeHeaders:
          - "X-Health-Status"
          - "X-Service-Count"
          - "X-Healthy-Count"
        accessControlMaxAge: 86400

    # -------------------------------------------------------------------------
    # üîÑ HEALTH SERVICE REWRITE - Reescreve URLs para servi√ßos individuais
    # -------------------------------------------------------------------------
    health-service-rewrite:
      replacePath:
        path: "/actuator/health"

