---
global:
  checkNewVersion: false
  sendAnonymousUsage: false

api:
  dashboard: true
  insecure: false
  # Habilitar endpoints de API internos para health checks
  debug: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"
    http3:
      advertisedPort: 443

  traefik:
    address: ":8080"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    watch: true
    network: conexao-network-swarm
    # SwarmMode é detectado automaticamente no Traefik 3.x quando
    # Docker está em modo Swarm
  file:
    directory: "/etc/traefik/dynamic"
    watch: true

log:
  level: INFO

# Remover accessLog para evitar problemas de bind mount no Swarm
# accessLog:
#   format: json
#   filePath: "/var/log/traefik/access.log"
#   bufferingSize: 100

certificatesResolvers:
  letsencrypt:
    acme:
      email: "facilitaservicos.tec@gmail.com"
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

ping:
  entryPoint: traefik

# Health check para Docker Swarm
metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true

# Timeout configurations (Traefik 3.x format)
serversTransport:
  insecureSkipVerify: false
