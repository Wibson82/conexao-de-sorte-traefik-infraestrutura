api:
  dashboard: true
  insecure: false  # Nunca expor dashboard sem autenticação em produção

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"

providers:
  docker:
    swarmMode: true
    network: conexao-network-swarm
    exposedByDefault: false

log:
  level: INFO

certificatesResolvers:
  letsencrypt:
    acme:
      # Defina via env var segura ou arquivo .env
      email: ${TRAEFIK_ACME_EMAIL}
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web
