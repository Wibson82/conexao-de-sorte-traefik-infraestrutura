global:
  checkNewVersion: false

api:
  dashboard: true

log:
  level: INFO

accessLog: {}

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: "websecure"
          scheme: "https"
  websecure:
    address: ":443"
    http3: {} # HTTP/3 opcional

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: "conexao-network"
  file:
    directory: "/dynamic"
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: "facilitaservicos.dev@gmail.com"
      storage: "/letsencrypt/acme.json"
      httpChallenge:
        entryPoint: web